spring:
  application:
    name: onescale-auth-service

  datasource:
    url: jdbc:postgresql://turntable.proxy.rlwy.net:16604/railway
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:gUEtBeClAWyVOJdqfhOyOVzwCwjrKFMa}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 60000ms
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-stacktrace: never

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: 900000      # 15 minutes in milliseconds
  refresh-token-expiration: 2592000000 # 30 days in milliseconds
  issuer: onescale-auth-service

# Firebase Configuration
firebase:
  project-id: ${FIREBASE_PROJECT_ID}
  config:
    path: ${FIREBASE_CONFIG_PATH:}

logging:
  level:
    com.onescale.auth: ${LOG_LEVEL:INFO}
    org.springframework.security: ${SECURITY_LOG_LEVEL:INFO}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
