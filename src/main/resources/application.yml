spring:
  application:
    name: onescale-auth-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:onescale_auth}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 60000ms
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-stacktrace: never

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:x3o65mvVjRtm6cGwZwRXFylpzATIaLQMCoqE/Jdwv5w=}
  access-token-expiration: 900000      # 15 minutes in milliseconds
  refresh-token-expiration: 2592000000 # 30 days in milliseconds
  issuer: onescale-auth-service

# Twilio Configuration
twilio:
  account-sid: ${TWILIO_ACCOUNT_SID:ACb616f964917a69caf61b492d4bef89e5}
  auth-token: ${TWILIO_AUTH_TOKEN:cc48cbc2a6d782d48d0860d4e234b570}
  verify-service-sid: ${TWILIO_VERIFY_SERVICE_SID:VA3d65f181ca5e49a0283977ad9254e897}

# Google OAuth Configuration
google:
  oauth:
    client-id: ${GOOGLE_OAUTH_CLIENT_ID:487469562816-q8kbmpqn7mtal96sg2v8pb56j3sqid37.apps.googleusercontent.com}

# OTP Configuration
otp:
  expiration-seconds: 300  # 5 minutes
  max-attempts: 3
  rate-limit:
    max-requests: 5
    window-seconds: 3600  # 1 hour

logging:
  level:
    com.onescale.auth: ${LOG_LEVEL:INFO}
    org.springframework.security: ${SECURITY_LOG_LEVEL:INFO}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
